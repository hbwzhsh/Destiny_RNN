				</div>
				<span class='desc'>"If there is beauty in destruction, why not also in its delivery?" - Feizel Crux</span>
				<hr>
				<div id='rof' class='contain'>
					<div style="margin-right:5px;" class="row">
						<span class="col-sm-3">Rate of Fire</span>
						<div class="progress">
							<div class="progress-bar progress-fill" role="progressbar" aria-valuenow="45" aria-valuemin="0" aria-valuemax="100" style="width: 45%">

					<img src='img/Solar Damage.png'>
				</div>
			</div>
			<div class='column'>
				<div id='soft_launch' class='perk'>
					<img src='img/Soft Launch.png'>
				</div>
				<div id='soft_launch' class='perk'>
					<img src='img/Soft Launch.png'>
				</div>
				<div id='soft_launch' class='perk'>
					<img src='img/Soft Launch.png'>
				</div>
			</div>
			<div class='column'>
				<div id='tracking' class='perk'>
					<img src='img/Tracking.png'>
				</div>
			</div>
		</div>
	</div>
</section>
<br>
<div id='test'></div>
<script type='text/javascript'>
perks = {'solar':{'name':'Solar Damage', 'desc':'This weapon deals Solar Damage.'},
         'tracking':{'name':'Tracking','desc': 'This weapon\'s rounds seek their target.'},
		 'soft_launch':{'name':'Soft Launch','desc':'Soft Launch Stuff.'}};
$(function() {
	var moveLeft = 20;
	var moveDown = 10;
	$('div.perk').hover(function(e){
		$('#perk-name').html(perks[this.id]['name']);
		$('#perk-desc').html(perks[this.id]['desc']);
		$('div#pop-up').show();
	}, function(){
		$('div#pop-up').hide();
	});
	
	$('div.perk').mousemove(function(e) {
      $("div#pop-up").css('top', e.pageY + moveDown).css('left', e.pageX + moveLeft);
    });
});
